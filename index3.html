<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Data Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#filter1, #filter2").change(function() {
        const filter1 = $("#filter1").val();
        const filter2 = $("#filter2").val();
        // Make a GET request to your Apps Script function URL with filter parameters
        $.get("/ding?filter1=" + filter1 + "&filter2=" + filter2, function(data) {
          $("#data-table").html(data);
        });
      });
    });
  </script>
</head>
<body>
  <h2>Filter Data</h2>
  <select id="filter1">
    <option value="">Select Filter 1</option>
    </select>
  <select id="filter2">
    <option value="">Select Filter 2</option>
    </select>
  <br>
  <div id="data-table"></div>
</body>
</html>
